{% extends 'base.html' %}

{% block content %}
<div class="container col-md-7" id="prime">
    <div>
        {% if search_list %}
        {% for article in search_list %}
        <div class="article">
            <div class="header">
                <h1 class="article_title"><a  class="scaleup" style="color: #444;font-weight: 700;">{{article.title}}</a></h1>
                <div class="detail">
                        <span class="post-time">
                        <span class="post-meta-item-icon">
                            <i class="fa fa-calendar-o"></i>
                        </span>
                        <span class="post-meta-item-text">发表于</span>
                        <span>{{article.created_time}}</span>
                    </span>
                    <span style="margin: 0 5px;">|</span>
                    <span class="watch-num">
                        <span class="watch-num-item-icon">
                            <i class="fa fa-eye"></i>
                        </span>
                        <span>{{article.views}}</span>
                    </span>
                    <span style="margin: 0 5px;">|</span>
                    <span class="file">
                        <span class="cate">
                            <i class="fa fa-file-o"></i>
                        </span>
                        <span>{{article.category}}</span>
                    </span>
                </div>
            </div>
            <div> {{article.introduction|safe}} </div>
            <div class="post-button">
                <a class="btn scaleup" href="/article/{{article.id}}" rel="contents">阅读全文 »</a>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <div class="article">未搜到相关文章</div>
        {% endif %}
    </div>
</div>
{% endblock %}
